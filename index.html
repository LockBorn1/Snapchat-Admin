<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Server Management Console</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        #login-container, #terminal {
            background-color: #000;
            border: 2px solid #0f0;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            background: linear-gradient(to bottom, #000, #111);
        }
        #login-container {
            display: block;
        }
        #terminal {
            display: none;
            height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 16px;
            position: relative;
        }
        #login-container h1 {
            font-size: 24px;
            margin: 0 0 20px;
            text-align: center;
        }
        #login-container input {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        #login-container button {
            background: #0f0;
            color: #000;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #login-container button:hover {
            background: #0a0;
        }
        #error {
            color: #f00;
            margin-top: 10px;
        }
        #output {
            text-align: left;
            padding: 10px;
        }
        #output .header {
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        #input-line {
            display: flex;
            align-items: center;
            border-top: 1px solid #0f0;
            padding-top: 10px;
        }
        #prompt {
            color: #0f0;
            animation: blink 1s step-end infinite;
        }
        #input {
            background: none;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
        }
        .blue {
            color: #00f !important;
            border-color: #00f !important;
            box-shadow: 0 0 10px #00f, 0 0 20px #00f !important;
        }
        .blue #input, .blue #prompt, .blue #output {
            color: #00f !important;
        }
        .blue #login-container, .blue #terminal {
            border-color: #00f !important;
        }
        .red {
            color: #f00 !important;
            border-color: #f00 !important;
            box-shadow: 0 0 10px #f00, 0 0 20px #f00 !important;
        }
        .red #input, .red #prompt, .red #output {
            color: #f00 !important;
        }
        .red #login-container, .red #terminal {
            border-color: #f00 !important;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>=======================================================</h1>
        <h1>Snapchat Main Server Management Console</h1>
        <h1>=======================================================</h1>
        <p>[ Secure Access Terminal v5.2 - 2025-05-13 ]</p>
        <p>[ Server ID: SC-Prod-4721 - Node Cluster: Alpha-7 ]</p>
        <p>[ Encryption Key: ENC-1234-5678-X ]</p>
        <input type="text" id="username" placeholder="Username" autofocus>
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="error"></div>
    </div>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">></span>
            <input type="text" id="input">
        </div>
    </div>
    <script>

        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const prompt = document.getElementById('prompt');
        let state = 'main_menu';
        let logs = ['2025-05-13 12:35:45 - System initialized'];
        let lastAction = 'None';
        let theme = 'green';

        // Predefined data
        const userList = ['kaitlyn472', 'joshuax819', 'emilyzz305', 'tylerrr127', 'sophiax644', 'brandon291', 'laurenn508', 'zachary773', 'oliviaa962', 'michael337', 'avaprin184', 'ryanmax429', 'emmafox651', 'lukepop876', 'ameliak103', 'nathanx258', 'juliazz541', 'dylanxx692', 'chloeee407', 'jacobbb930'];
        const messageList = ['Yo, that party was lit!', 'Send me that pic ASAP', 'LOL that snap was wild', 'Meet me at 5?', 'Check out this filter!', 'Where you at rn?', 'Haha, you won\'t believe this', 'New streak? Let\'s go!', 'That story was fire', 'Missed your call, what\'s up?', 'You see my last snap?', 'Let\'s hit 100 days!', 'This filter is dope', 'What\'s good tonight?', 'Save that snap for me', 'Just posted a story', 'You at the game?', 'Need that group chat', 'Yo, you free now?', 'That was hilarious'];
        const snapList = ['Selfie with dog filter', 'Group pic at beach', 'Sunset video', 'Dance clip at club', 'Food pic at cafe', 'Gym workout snap', 'Pet video', 'Concert crowd', 'City skyline', 'Random meme', 'Car selfie', 'Night sky timelapse', 'Skateboard trick', 'Coffee shop vibe', 'Dog running in park', 'Street art snap', 'Pool party clip', 'Bonfire pic', 'Hiking trail view', 'Snowboarding clip'];

        function login() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (username === 'Gage@snapchat.com' && password === 'Gmilner1174') {
                loginContainer.style.display = 'none';
                terminal.style.display = 'block';
                input.focus();
                showMainMenu();
                lastAction = 'Successful login';
                logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Successful login: Gage@snapchat.com`);
            } else {
                errorDiv.textContent = '[ERROR] Invalid username or password.';
                logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Failed login attempt`);
                lastAction = 'Failed login attempt';
            }
        }

        function addOutput(text, isHeader = false) {
            const div = document.createElement('div');
            div.textContent = text;
            if (isHeader) div.className = 'header';
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            if (!isHeader) logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - ${text.replace(/\[.*?\] /, '')}`);
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        function showPrompt(text) {
            prompt.textContent = text;
        }

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function setTheme(newTheme) {
            theme = newTheme;
            document.body.className = newTheme;
            terminal.className = newTheme;
            loginContainer.className = newTheme;
        }

        function showMainMenu() {
            clearOutput();
            addOutput('=======================================================', true);
            addOutput('       Snapchat Server Management Dashboard', true);
            addOutput('=======================================================', true);
            addOutput('[ Logged in as: Gage@snapchat.com ]');
            addOutput(`[ Session Token: SC-${randomInt(1000, 9999)}-${randomInt(1000, 9999)}-${randomInt(1000, 9999)}-X ]`);
            addOutput(`[ System Time: ${new Date().toLocaleString()} ]`);
            addOutput(`[ Last Action: ${lastAction} ]`);
            addOutput('Please select an option:');
            addOutput('1. Ping Server\n2. Manage Users\n3. View Logs\n4. System Status\n5. Send Notification\n6. Backup Database\n7. Security Scan\n8. Restart Server\n9. Audit Accounts\n10. Update Software\n11. Monitor Bandwidth\n12. Export Reports\n13. Analyze User Activity\n14. Configure Firewall\n15. Generate Security Report\n16. Purge Archives\n17. Archive Analytics\n18. Change Theme\n19. Lock Terminal');
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                input.value = '';
                if (state === 'main_menu') {
                    if (command === '1') {
                        addOutput('[INFO] Pinging Snapchat server (104.193.186.12)...');
                        setTimeout(() => {
                            addOutput(`[SUCCESS] Ping response: ${randomInt(50, 150)}ms`);
                            lastAction = 'Server ping';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Server ping executed`);

                    } else if (command === '2') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            User Management Portal', true);
                        addOutput('=======================================================', true);
                        addOutput('Select an action:');
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                        lastAction = 'Entered user management';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Entered user management`);
                        state = 'manage_users';
                    } else if (command === '3') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            System Logs', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Retrieving logs...');
                        setTimeout(() => {
                            logs.forEach(log => addOutput(log));
                            addOutput('[SUCCESS] Log retrieval complete.');
                            lastAction = 'Viewed system logs';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Viewed system logs`);
                        }, 1000);
                    } else if (command === '4') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            System Status', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Checking system status...');
                        setTimeout(() => {
                            addOutput(`Uptime: ${randomInt(10, 100)} days`);
                            addOutput(`CPU Usage: ${randomInt(20, 80)}%`);
                            addOutput(`Memory Usage: ${randomInt(2, 8)}.${randomInt(0, 9)} GB / 16 GB`);
                            addOutput(`Active Users: ${randomInt(1000, 5000)}`);
                            addOutput('[SUCCESS] System status retrieved.');
                            lastAction = 'Checked system status';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Checked system status`);
                        }, 1500);
                    } else if (command === '5') {
                        addOutput('Enter notification message:');
                        state = 'send_notification';
                    } else if (command === '6') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Backup Database', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Initiating database backup...');
                        setTimeout(() => {
                            addOutput('[PROGRESS] Backing up user data... 50%');
                            setTimeout(() => {
                                addOutput('[PROGRESS] Backing up snaps... 100%');
                                addOutput(`[SUCCESS] Backup completed: SC-Backup-${new Date().toISOString().split('T')[0]}.tar.gz`);
                                lastAction = 'Database backup';
                                logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Database backup completed`);
                            }, 1000);
                        }, 1000);
                    } else if (command === '7') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Security Scan', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Running security scan...');
                        setTimeout(() => {
                            addOutput(`Vulnerabilities Found: ${randomInt(0, 3)}`);
                            addOutput(`Open Ports: ${randomInt(1, 5)}`);
                            addOutput(`Malware Detected: ${randomInt(0, 1) ? 'Yes' : 'No'}`);
                            addOutput('[SUCCESS] Security scan complete.');
                            lastAction = 'Security scan';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Security scan completed`);
                        }, 2000);
                    } else if (command === '8') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Restart Server', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Initiating server restart...');
                        setTimeout(() => {
                            addOutput('[PROGRESS] Shutting down services... 50%');
                            setTimeout(() => {
                                addOutput('[PROGRESS] Restarting services... 100%');
                                addOutput('[SUCCESS] Server restarted successfully.');
                                lastAction = 'Server restart';
                                logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Server restarted`);
                            }, 1000);
                        }, 1000);
                    } else if (command === '9') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Audit Accounts', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Auditing user accounts...');
                        setTimeout(() => {
                            addOutput(`Total Accounts: ${randomInt(10000, 50000)}`);
                            addOutput(`Suspicious Accounts: ${randomInt(10, 100)}`);
                            addOutput(`Inactive Accounts: ${randomInt(100, 1000)}`);
                            addOutput('[SUCCESS] Account audit complete.');
                            lastAction = 'Audited accounts';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Audited accounts`);
                        }, 1500);
                    } else if (command === '10') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Update Software', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Checking for updates...');
                        setTimeout(() => {
                            addOutput(`Available Updates: ${randomInt(1, 5)}`);
                            addOutput('[PROGRESS] Downloading updates... 50%');
                            setTimeout(() => {
                                addOutput('[PROGRESS] Installing updates... 100%');
                                addOutput('[SUCCESS] Software updated to v${randomInt(5, 7)}.${randomInt(0, 9)}.${randomInt(0, 9)}');
                                lastAction = 'Software update';
                                logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Software updated`);
                            }, 1000);
                        }, 1000);
                    } else if (command === '11') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Monitor Bandwidth', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Monitoring bandwidth usage...');
                        setTimeout(() => {
                            addOutput(`Upload: ${randomInt(50, 200)} Mbps`);
                            addOutput(`Download: ${randomInt(100, 300)} Mbps`);
                            addOutput(`Peak Usage: ${randomInt(500, 1000)} GB/day`);

                            lastAction = 'Monitored bandwidth';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Monitored bandwidth`);
                        }, 1500);
                    } else if (command === '12') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Export Reports', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Generating reports...');
                        setTimeout(() => {
                            addOutput('[PROGRESS] Compiling data... 50%');
                            setTimeout(() => {
                                addOutput('[PROGRESS] Exporting reports... 100%');
                                addOutput(`[SUCCESS] Reports exported to SC-Reports-${new Date().toISOString().split('T')[0]}.zip`);
                                lastAction = 'Exported reports';
                                logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Exported reports`);
                            }, 1000);
                        }, 1000);
                    } else if (command === '13') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Analyze User Activity', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Analyzing user activity...');
                        setTimeout(() => {
                            addOutput(`Active Users: ${randomInt(1000, 5000)}`);
                            addOutput(`Snaps Sent: ${randomInt(10000, 50000)}/hour`);
                            addOutput(`Stories Posted: ${randomInt(1000, 10000)}/hour`);
                            addOutput('[SUCCESS] User activity analysis complete.');
                            lastAction = 'Analyzed user activity';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Analyzed user activity`);
                        }, 1500);
                    } else if (command === '14') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Configure Firewall', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Configuring firewall...');
                        setTimeout(() => {
                            addOutput(`Rules Updated: ${randomInt(5, 20)}`);
                            addOutput(`Blocked IPs: ${randomInt(10, 50)}`);
                            addOutput(`Allowed Ports: ${randomInt(3, 10)}`);
                            addOutput('[SUCCESS] Firewall configuration complete.');
                            lastAction = 'Configured firewall';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Configured firewall`);
                        }, 1500);
                    } else if (command === '15') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Generate Security Report', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Generating security report...');
                        setTimeout(() => {
                            addOutput(`Threats Detected: ${randomInt(0, 5)}`);
                            addOutput(`Incidents Logged: ${randomInt(1, 10)}`);
                            addOutput(`Security Score: ${randomInt(80, 95)}/100`);
                            addOutput(`[SUCCESS] Security report generated: SC-Security-${new Date().toISOString().split('T')[0]}.pdf`);
                            lastAction = 'Generated security report';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Generated security report`);
                        }, 1500);
                    } else if (command === '16') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Purge Archives', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Purging old archives...');
                        setTimeout(() => {
                            addOutput(`Archives Deleted: ${randomInt(10, 50)}`);
                            addOutput(`Space Freed: ${randomInt(1, 10)}.${randomInt(0, 9)} GB`);
                            addOutput('[SUCCESS] Archive purge complete.');
                            lastAction = 'Purged archives';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Purged archives`);
                        }, 1500);
                    } else if (command === '17') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Archive Analytics', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Analyzing archived data...');
                        setTimeout(() => {
                            addOutput(`Total Archives: ${randomInt(100, 500)}`);
                            addOutput(`Data Size: ${randomInt(50, 200)} GB`);
                            addOutput(`Oldest Archive: 2025-0${randomInt(1, 4)}-01`);
                            addOutput('[SUCCESS] Archive analytics complete.');
                            lastAction = 'Archive analytics';
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Archive analytics completed`);
                        }, 1500);
                    } else if (command === '18') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Change Terminal Theme', true);
                        addOutput('=======================================================', true);
                        addOutput('Select a theme:');
                        addOutput('1. Green (Default)\n2. Blue\n3. Red\n4. Back to Main Menu');
                        state = 'change_theme';
                    } else if (command === '19') {
                        clearOutput();
                        addOutput('=======================================================', true);
                        addOutput('            Terminal Lock', true);
                        addOutput('=======================================================', true);
                        addOutput('[INFO] Terminal locked by Gage@snapchat.com.');
                        lastAction = 'Locked terminal';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Terminal locked`);
                        loginContainer.style.display = 'block';
                        terminal.style.display = 'none';
                        usernameInput.value = '';
                        passwordInput.value = '';
                        errorDiv.textContent = '';
                    } else {
                        addOutput('[ERROR] Invalid Option');
                        lastAction = 'Invalid menu option';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Invalid menu option selected`);
                    }
                } else if (state === 'manage_users') {
                    if (command === '1') {
                        addOutput('Enter User ID to suspend:');
                        state = 'suspend_account';
                    } else if (command === '2') {
                        addOutput('Enter User ID to view profile:');
                        state = 'view_user_profile';
                    } else if (command === '3') {
                        addOutput('Enter User ID to reset password:');
                        state = 'reset_password';
                    } else if (command === '4') {
                        addOutput('Enter Username to view profile:');
                        state = 'view_profile_browser';
                    } else if (command === '5') {
                        addOutput('Enter User ID to view deleted messages:');
                        state = 'view_deleted_messages';
                    } else if (command === '6') {
                        addOutput('Enter User ID to export data:');
                        state = 'export_user_data';
                    } else if (command === '7') {
                        addOutput('Enter User ID to delete account:');
                        state = 'delete_account';
                    } else if (command === '8') {
                        addOutput('Enter User ID to view search history:');
                        state = 'view_search_history';
                    } else if (command === '9') {
                        addOutput('Enter User ID to view deleted snaps:');
                        state = 'view_deleted_snaps';
                    } else if (command === '10') {
                        showMainMenu();
                        lastAction = 'Returned to main menu';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Returned to main menu`);
                        state = 'main_menu';
                    } else {
                        addOutput('[ERROR] Invalid Option');
                        lastAction = 'Invalid user management option';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Invalid user management option`);
                    }
                } else if (state === 'suspend_account') {
                    const userId = command;
                    addOutput(`[INFO] Suspending account ${userId}...`);
                    setTimeout(() => {
                        addOutput(`[SUCCESS] Account ${userId} suspended.`);
                        lastAction = `Suspended account: ${userId}`;
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Suspended account: ${userId}`);
                        state = 'manage_users';
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                    }, 1000);
                } else if (state === 'view_user_profile') {
                    const userId = command;
                    addOutput(`[INFO] Retrieving profile for ${userId}...`);
                    setTimeout(() => {
                        addOutput(`Username: ${userId}`);
                        addOutput(`Join Date: 202${randomInt(3, 5)}-0${randomInt(1, 9)}-0${randomInt(1, 9)}`);
                        addOutput(`Friends: ${randomInt(10, 500)}`);
                        addOutput(`Snaps Sent: ${randomInt(1000, 10000)}`);
                        addOutput('[SUCCESS] Profile retrieved.');
                        lastAction = `Viewed profile: ${userId}`;
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Viewed profile: ${userId}`);
                        state = 'manage_users';
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                    }, 1000);
                } else if (state === 'reset_password') {
                    const userId = command;
                    addOutput(`[INFO] Resetting password for ${userId}...`);
                    setTimeout(() => {
                        addOutput(`[SUCCESS] Password reset for ${userId}. New password sent to user.`);
                        lastAction = `Reset password: ${userId}`;
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Reset password: ${userId}`);
                        state = 'manage_users';
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                    }, 1000);
                } else if (state === 'view_profile_browser') {
                    const userId = command;
                    addOutput(`[INFO] Opening profile for ${userId}...`);
                    setTimeout(() => {
                        addOutput(`[SUCCESS] Please open https://www.snapchat.com/add/${userId} in your browser.`);
                        lastAction = `Viewed profile: ${userId} in browser`;
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Viewed profile in browser: ${userId}`);
                        state = 'manage_users';
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                    }, 1000);
                } else if (state === 'view_deleted_messages') {
                    const userId = command;
                    addOutput(`[INFO] Recovering deleted messages for ${userId}...`);
                    setTimeout(() => {
                        const msgCount = randomInt(2, 8);
                        addOutput(`[INFO] Message Archive Size: ${randomInt(1, 5)}.${randomInt(0, 999)} MB`);
                        for (let i = 1; i <= msgCount; i++) {
                            const msg = messageList[randomInt(0, messageList.length - 1)];
                            const recipient = userList[randomInt(0, userList.length - 1)];
                            const day = String(randomInt(9, 10)).padStart(2, '0');
                            const hour = String(randomInt(0, 23)).padStart(2, '0');
                            const min = String(randomInt(0, 59)).padStart(2, '0');
                            addOutput(`Message ${i}: [2025-05-${day} ${hour}:${min}:00] "${msg}" (Sent to ${recipient})`);
                        }
                        addOutput(`[SUCCESS] ${msgCount} messages recovered.`);
                        lastAction = `Viewed deleted messages: ${userId}`;
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Viewed deleted messages for: ${userId} (${msgCount} messages)`);
                        state = 'manage_users';
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                    }, 1000);
                } else if (state === 'export_user_data') {
                    const userId = command;
                    addOutput(`[INFO] Exporting data for ${userId}...`);
                    setTimeout(() => {
                        addOutput('[PROGRESS] Compiling user data... 50%');
                        setTimeout(() => {
                            addOutput('[PROGRESS] Exporting data... 100%');
                            addOutput(`[SUCCESS] Data exported to SC-UserData-${userId}-${new Date().toISOString().split('T')[0]}.zip`);
                            lastAction = `Exported user data: ${userId}`;
                            logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Exported user data: ${userId}`);
                            state = 'manage_users';
                            addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                        }, 1000);
                    }, 1000);
                } else if (state === 'delete_account') {
                    const userId = command;
                    addOutput(`[INFO] Deleting account ${userId}...`);
                    setTimeout(() => {
                        addOutput(`[SUCCESS] Account ${userId} deleted permanently.`);
                        lastAction = `Deleted account: ${userId}`;
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Deleted account: ${userId}`);
                        state = 'manage_users';
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                    }, 1000);
                } else if (state === 'view_search_history') {
                    const userId = command;
                    addOutput(`[INFO] Retrieving search history for ${userId}...`);
                    setTimeout(() => {
                        const searchCount = randomInt(5, 20);
                        addOutput(`[INFO] Found ${searchCount} search queries.`);
                        for (let i = 1; i <= searchCount; i++) {
                            const query = `Search ${i}: "${['party', 'beach', 'concert', 'dog filter', 'sunset'][randomInt(0, 4)]}"`;
                            const day = String(randomInt(9, 10)).padStart(2, '0');
                            const hour = String(randomInt(0, 23)).padStart(2, '0');
                            const min = String(randomInt(0, 59)).padStart(2, '0');
                            addOutput(`[2025-05-${day} ${hour}:${min}:00] ${query}`);
                        }
                        addOutput('[SUCCESS] Search history retrieved.');
                        lastAction = `Viewed search history: ${userId}`;
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Viewed search history: ${userId}`);
                        state = 'manage_users';
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                    }, 1000);
                } else if (state === 'view_deleted_snaps') {
                    const userId = command;
                    addOutput(`[INFO] Recovering deleted snaps for ${userId}...`);
                    setTimeout(() => {
                        const snapCount = randomInt(1, 5);
                        addOutput(`[INFO] Snap Archive Size: ${randomInt(2, 11)}.${randomInt(0, 999)} MB`);
                        for (let i = 1; i <= snapCount; i++) {
                            const snap = snapList[randomInt(0, snapList.length - 1)];
                            const duration = randomInt(1, 10);
                            const day = String(randomInt(9, 10)).padStart(2, '0');
                            const hour = String(randomInt(0, 23)).padStart(2, '0');
                            const min = String(randomInt(0, 59)).padStart(2, '0');
                            addOutput(`Snap ${i}: [2025-05-${day} ${hour}:${min}:00] "${snap}" (Duration: ${duration}s)`);
                        }
                        addOutput(`[SUCCESS] ${snapCount} snaps recovered.`);
                        addOutput('Options:\n1. Export All Images\n2. View Snap Metadata\n3. Back to Manage Users');
                        lastAction = `Viewed deleted snaps: ${userId}`;
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Viewed deleted snaps for: ${userId} (${snapCount} snaps)`);
                        state = 'snap_options';
                    }, 1000);
                } else if (state === 'snap_options') {
                    if (command === '1') {
                        addOutput('[INFO] Exporting snap images...');
                        setTimeout(() => {
                            addOutput('[PROGRESS] Compiling images... 50%');
                            setTimeout(() => {
                                addOutput('[PROGRESS] Finalizing export... 100%');
                                addOutput('[SUCCESS] Images exported to SC-Snaps-2025-05-13.zip');
                                lastAction = 'Exported snap images';
                                logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Exported snap images`);
                                state = 'manage_users';
                                addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                            }, 1000);
                        }, 1000);
                    } else if (command === '2') {
                        addOutput('Snap Metadata');
                        addOutput(`Snap Count: ${randomInt(1, 5)}`);
                        addOutput(`Filter Used: RandomFilter-${randomInt(100, 999)}`);
                        addOutput(`Device: ${randomInt(100, 999)}Phone`);
                        addOutput(`Location: ${randomInt(0, 90)}.${randomInt(0, 999)}N, ${randomInt(0, 180)}.${randomInt(0, 999)}W`);
                        addOutput('[SUCCESS] Metadata retrieved.');
                        lastAction = 'Viewed snap metadata';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Viewed snap metadata`);
                        state = 'manage_users';
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                    } else if (command === '3') {
                        addOutput('Returning to User Management...');
                        addOutput('1. Suspend Account\n2. View User Profiles\n3. Reset Password\n4. View User Profile (Browser)\n5. View Deleted Messages\n6. Export User Data\n7. Delete Account\n8. View Search History\n9. View Deleted Snaps\n10. Back to Main Menu');
                        lastAction = 'Returned to user management';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Returned to user management`);
                        state = 'manage_users';
                    } else {
                        addOutput('[ERROR] Invalid Option');
                        lastAction = 'Invalid snap option';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Invalid snap option`);
                    }
                } else if (state === 'send_notification') {
                    const message = command;
                    addOutput(`[INFO] Sending notification: "${message}"...`);
                    setTimeout(() => {
                        addOutput(`[SUCCESS] Notification sent to ${randomInt(1000, 5000)} users.`);
                        lastAction = 'Sent notification';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Sent notification: ${message}`);
                        showMainMenu();
                        state = 'main_menu';
                    }, 1000);
                } else if (state === 'change_theme') {
                    if (command === '1') {
                        setTheme('green');
                        addOutput('[SUCCESS] Theme changed to Green.');
                        lastAction = 'Changed theme to Green';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Changed theme to Green`);
                    } else if (command === '2') {
                        setTheme('blue');
                        addOutput('[SUCCESS] Theme changed to Blue.');
                        lastAction = 'Changed theme to Blue';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Changed theme to Blue`);
                    } else if (command === '3') {
                        setTheme('red');
                        addOutput('[SUCCESS] Theme changed to Red.');
                        lastAction = 'Changed theme to Red';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Changed theme to Red`);
                    } else if (command === '4') {
                        showMainMenu();
                        lastAction = 'Returned to main menu';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Returned to main menu`);
                        state = 'main_menu';
                    } else {
                        addOutput('[ERROR] Invalid Theme');
                        lastAction = 'Invalid theme selection';
                        logs.push(`2025-05-13 ${new Date().toLocaleTimeString()} - Invalid theme selection`);
                    }
                }
            }
        });

        // Allow Enter key to trigger login
        usernameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
